<div class="container">
  <div class="row">
    <div class="col-sm-12 m-t-10">
      <div class="blur title">
        <h1>Elegant temperature converter</h1>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-sm-12 m-t-10">
      <div class="blur">
        <div class="form">
          <form>
            <label>
              <button class="btn btn-outline-light align" [ngxClipboard]="inputCelsius">
                <i class="fas fa-download"></i>
              </button>
            </label> 
            <input  [(ngModel)]="celsius" [ngModelOptions]="{standalone: true}" placeholder="째C" (input)="updateCelsius()" #inputCelsius>
            <label> 째C</label>
            <br> <br>

            <label>
              <button class="btn btn-outline-light align" [ngxClipboard]="inputFarenheit">
                <i class="fas fa-download"></i>
              </button>
            </label>
            <input  [(ngModel)]="farenheit" [ngModelOptions]="{standalone: true}" placeholder="째F" (input)="updateFarenheit()" #inputFarenheit>
            <label> 째F</label>
            <br> <br>

            <label>
              <button class="btn btn-outline-light align" [ngxClipboard]="inputKelvin">
                <i class="fas fa-download"></i>
              </button>
            </label>
            <input  [(ngModel)]="kelvin" [ngModelOptions]="{standalone: true}" placeholder="K" (input)="updateKelvin()" #inputKelvin>
            <label> K</label>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
