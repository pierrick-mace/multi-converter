<div class="container">
  <div class="row">
    <div class="col-sm-12 m-t-5">
      <div class="blur title">
        <h1>Currency rates</h1>
      </div>
    </div>

  </div>

  <div class="row" *ngIf="currencyRates">
    <div class="col-sm-12 m-t-5 m-b-5">
      <div class="blur">
        Base currency: {{currencyRates.base}}

        <ul>
          <li *ngFor="let currency of currencyRates.rates">Currency: {{currency.name}} - {{currency.value}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
